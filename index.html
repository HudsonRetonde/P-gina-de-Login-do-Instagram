<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login Instagram</title>
</head>
<body>
    <div class="container-embrulho">
        <div class="celular">
            <div class="celular-back">
                <img src="iphone.png" alt="iphone" class="celular-background">
                <img src="instagram celular 3.png" alt="imagem de fundo">
            </div>
            <div class="celular-front">
                <img src="iphone.png" alt="">
                <img src="instagram celular.png" alt=""><img src="instagram celular 2.png" alt=""><img src="instagram celular 4.png" alt="">
            </div>
        </div>
        
        <div class="box">
            <div class="box-dados">
                <div class="instagram-logo">
                    <img src="Instagram Logo.png" alt="logo instagram">
                </div>
                                
                <div class="imput">
                    <ul>
                        <li><label for=""></label></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="hr">
                    <hr> <span>ou</span> <hr>
                </div>
                <div class="conta-face">
                    <img src="png face.jpg" alt="icone facebook">
                    <span>Entrar com o Facebook</span>
                    <span>Esqueceu sua senha?</span>
                </div>
            </div>
            <div class="box-cadastro">
                <span>Não tem uma conta? Cadastre-se</span>
            </div>
            <div class="app">
                <span>obtenha o aplicativo</span>
                <div class="app-img">
                    <img src="botao app store.jpg" alt="botao app store">
                    <img src="botao google play.png" alt="botao google play">
                </div>
               
            </div>
            

        </div>
    </div>
    
</body>
</html>
