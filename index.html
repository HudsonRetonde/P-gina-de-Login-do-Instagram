<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página de Login Instagram</title>
</head>
<body>
    <div class="container-embrulho">
        <div class="celulares">
            <div class="celular-fundo">
                <div class="celular-back">                
                    <img src="iphone.png" alt="iphone">                
                </div>
                <div class="celular-back-tela">
                    <img src="instagram celular 3.png" alt="imagem de fundo">
                </div>
                <div class="celular-principal">
                    <div class="celular-frente">                    
                        <img src="iphone.png" alt="iphone">                           
                    </div>
                    <div class="celular-frente-tela">  
                        <img src="instagram celular.png" alt="">
                        <img src="instagram celular 2.png" alt="">
                        <img src="instagram celular 4.png" alt="">
                    </div> 
                </div>
            </div>   
        </div>            
        <div class="container-box">
            <div class="container-cadastro">
                <div class="box">
                    <div class="box-dados">
                        <div class="instagram-logo">
                            <img src="Instagram Logo.png" alt="logo instagram">
                        </div>        
                       <form>
                            <div class="email">
                                <label for="cadastro"></label>
                                <input type="text email" nome="cadastro" id="cadastro" placeholder="Telefone, nome de usuário ou e-mail">
                            </div>
                            <div class="senha">
                                <label for="Senha"></label>
                                <input type="text" nome="senha" id="senha" placeholder="Senha">
                            </div>
                            <button class="button">
                                Entrar
                            </button>
                       </form>
                        <div class="line-ou">
                            <hr> <span>ou</span> <hr>
                        </div>
                        <div class="conta-face">                        
                            <a href="#"><img src="Facebook-PNG.png" alt="icone facebook">Entrar com o Facebook</a>
                            <a href="">Esqueceu sua senha?</a>                        
                        </div>
                    </div>
                </div> 
            </div>
            <div class="box-cadastro">
                <span>Não tem uma conta? <a href="#">Cadastre-se</a></span>
            </div>
            <div class="app">
                <span>Obtenha o aplicativo.</span>
            </div>
            <div class="app-img">
                <img src="botao app store.jpg" alt="botao app store">
                <img src="botao google play.png" alt="botao google play">
            </div>
        </div>
    </div>
</body>
</html>
